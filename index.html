<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Clicker</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .score {
      font-size: 48px;
      margin: 30px 0;
    }
    .btn {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: #22c55e;
      color: black;
      font-size: 26px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(34,197,94,.6);
    }
  </style>
</head>
<body>

<h1>üî• Telegram Clicker</h1>
<div class="score" id="score">0</div>
<button class="btn" onclick="clicker()">TAP</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let score = localStorage.getItem('score') || 0;
  document.getElementById('score').innerText = score;

  tg.MainButton.setText('–°–±—Ä–æ—Å–∏—Ç—å');
  tg.MainButton.show();

  tg.MainButton.onClick(() => {
    score = 0;
    localStorage.setItem('score', score);
    document.getElementById('score').innerText = score;
    tg.showAlert('–°—á—ë—Ç—á–∏–∫ —Å–±—Ä–æ—à–µ–Ω');
  });

  function clicker() {
    score++;
    localStorage.setItem('score', score);
    document.getElementById('score').innerText = score;
    tg.HapticFeedback.impactOccurred('light');
  }
</script>

</body>
</html>
