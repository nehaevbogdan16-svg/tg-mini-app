<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Clicker</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #score {
      font-size: 32px;
      margin: 20px 0;
    }
    button {
      padding: 20px 50px;
      font-size: 24px;
      border: none;
      border-radius: 16px;
      background: #22c55e;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üî• Telegram Clicker</h1>
<p id="user">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
<div id="score">–û—á–∫–∏: 0</div>

<button onclick="clickMe()">–ö–õ–ò–ö</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let score = 0;
  const scoreEl = document.getElementById('score');

  // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
  const user = tg.initDataUnsafe.user;
  if (user) {
    document.getElementById('user').innerText =
      `–ò–≥—Ä–æ–∫: @${user.username || '–±–µ–∑ –Ω–∏–∫–∞'}`;
  }

  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π —Å—á—ë—Ç
  tg.CloudStorage.getItem('score', (err, value) => {
    if (!err && value) {
      score = parseInt(value);
      scoreEl.innerText = `–û—á–∫–∏: ${score}`;
    }
  });

  function clickMe() {
    score++;
    scoreEl.innerText = `–û—á–∫–∏: ${score}`;

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Telegram
    tg.CloudStorage.setItem('score', score.toString());
  }
</script>

</body>
</html>
