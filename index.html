<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding-top: 60px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>游 Mini App</h1>
<p id="user">행햟햡혞향햨햟...</p>

<button onclick="tap()">햏햟햤햪햦</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const user = tg.initDataUnsafe.user;
  if (user) {
    document.getElementById('user').innerText =
      `햦쒫왐, @${user.username || '햠햣향 햫햦햨햟'} (ID: ${user.id})`;
  } else {
    document.getElementById('user').innerText =
      '뤰햨쮏 Mini App 혢햣햣향 Telegram';
  }

  function tap() {
    tg.showAlert('游댠 Mini App 햟햠쮐햟햣혝!');
  }
</script>

</body>
</html>
